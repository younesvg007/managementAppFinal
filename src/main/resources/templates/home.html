<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Board</title>
</head>
<body>
<div align="center">
    <h1>Employee List elzjjhciemohcm</h1>

    <a href="/new">Add New Employee</a>

    <table border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th>Employee ID</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}">Employee ID</td>
            <td th:text="${employee.firstName}">Employee First Name</td>
            <td th:text="${employee.lastName}">Employee Last Name</td>
            <td>
                <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
